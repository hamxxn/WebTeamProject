<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://kit.fontawesome.com/9492514f79.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Micro+5&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300&display=swap" rel="stylesheet" />
  <link href="./style/rank.css" type="text/css" rel="stylesheet" />
  <title>Manual</title>
  <script src="rank.js" defer></script>
</head>
<body>
  <div id="main">
    <img src="./img/setting.png" />
    <div id="rank-wrap">
      <div id="rank-title">
        <p>MANUAL</p>
      </div>
      <div id="ranking-wrap">
        <div class="ranking" id="first">
          <img src="img/TNT.png" width="32" height="32">
          <div class="user">
            <p class="user-name" id="user-name">TNT : a horizontal blast</p>
            
          </div>
        </div>
        <div class="ranking" id="second">
          <img src="img/bread.png" width="32" height="32">
          <div class="user">
            <p class="user-name">Bread : an increase in the length of a paddle</p>
            
          </div>
        </div>
        <div class="ranking" id="third">
          <img src="img/poison.png" width="32" height="32">
          <div class="user">
            <p class="user-name">Posion : a decrease in the number of balls by one</p>
          </div>
        </div>
        <div class="ranking" id="third">
          <img src="img/coin.png" width="32" height="32">
          <div class="user">
            <p class="user-name">Coin : a increase in the number of balls by one</p>
          </div>
        </div>
        <div class="ranking" id="third">
          <img src="img/spider.png" width="32" height="32">
          <div class="user">
            <p class="user-name">Spider : Appears from lv3. Don’t touch that!</p>
          </div>
        </div>
      </div>
      <div id="btn-wrap">
        <button><a href="main.html">메인화면</a></button>
        <button><a href="game.html">게임준비</a></button>
      </div>
    </div>
  </div>
</body>
</html>
